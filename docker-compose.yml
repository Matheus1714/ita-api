services:
  # Container standalone só para baixar ChromeDriver. Não depende de nada.
  # Uso (na raiz do projeto): docker compose run --rm download-chromedriver
  # O binário será gravado em ./chromedriver na raiz do projeto.
  download-chromedriver:
    build:
      context: .
      dockerfile: docker/Dockerfile.chromedriver
    container_name: download-chromedriver
    working_dir: /app
    volumes:
      - .:/app
    command: ["python", "-m", "src.download_chromedriver", "--force"]
    profiles:
      - chromedriver

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    container_name: ita-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-ita}:${DB_PASSWORD:-ita_secret}@db:5432/${DB_NAME:-ita_db}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: ita-db
    environment:
      POSTGRES_USER: ${DB_USER:-ita}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ita_secret}
      POSTGRES_DB: ${DB_NAME:-ita_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ita} -d ${DB_NAME:-ita_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
